<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #messageInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #sendButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #sendButton:active {
            transform: translateY(0);
        }
        
        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            min-height: 100px;
            border: 2px solid #e0e0e0;
        }
        
        .response-container.empty {
            color: #999;
            font-style: italic;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .response-container.loading {
            color: #667eea;
            text-align: center;
        }
        
        .response-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e74c3c;
        }
        
        .examples {
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .examples h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .examples ul {
            list-style: none;
            padding-left: 0;
        }
        
        .examples li {
            color: #555;
            margin: 5px 0;
            font-size: 13px;
        }
        
        .examples li:before {
            content: "üí° ";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Tourism AI Assistant</h1>
        <p class="subtitle">Ask about weather and places to visit in any city!</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="e.g., I'm going to Bangalore, what's the temperature?"
                autocomplete="off"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        
        <div id="responseContainer" class="response-container empty">
            <div>Your response will appear here...</div>
        </div>
        
        <div class="examples">
            <h3>Example queries:</h3>
            <ul>
                <li>I'm going to Bangalore, what's the temperature?</li>
                <li>I'm going to Bangalore, plan my trip.</li>
                <li>I'm going to Bangalore, temperature and places?</li>
            </ul>
        </div>
    </div>
    
    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const responseContainer = document.getElementById('responseContainer');
        
        // Allow Enter key to send message
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            // Disable button and show loading
            sendButton.disabled = true;
            responseContainer.className = 'response-container loading';
            responseContainer.innerHTML = '<div>Loading...</div>';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display response
                responseContainer.className = 'response-container';
                responseContainer.innerHTML = `<div class="response-text">${data.reply}</div>`;
                
            } catch (error) {
                responseContainer.className = 'response-container error';
                responseContainer.innerHTML = `<div>Error: ${error.message}<br><br>Make sure the backend server is running at http://127.0.0.1:8000</div>`;
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
